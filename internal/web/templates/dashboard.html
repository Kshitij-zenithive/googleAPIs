<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome to your dashboard!</p>

    <h2>Create Event</h2>
    <form id="createEventForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="start">Start Time:</label>
        <input type="datetime-local" id="start" name="start_time" required><br><br>

        <label for="end">End Time:</label>
        <input type="datetime-local" id="end" name="end_time" required><br><br>

        <label for="attendees">Attendees (comma-separated emails):</label>
        <input type="text" id="attendees" name="attendees"><br><br>

        <input type="hidden" id="csrf_token" name="csrf_token" value="YOUR_CSRF_TOKEN_PLACEHOLDER">

        <button type="submit">Create Event</button>
    </form>

    <h2>Upcoming Events</h2>
    <ul id="eventList">
        </ul>

<a href="/logout">Logout</a>
<script src="/static/js/dashboard.js"></script>
</body>
</html>
